<!--  Meta Data  -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta content="en-gb" http-equiv="Content-Language" />
{% if page.meta.keywords %}<meta name="keywords" content="{{ page.meta.keywords }}" />{% endif %}
{% if page.meta.description %}<meta name="description" content="{{ page.meta.description }}" />{% endif %}
{% if page.meta.author %}<meta name="author" content="{{ page.meta.author }}" />{% endif %}
