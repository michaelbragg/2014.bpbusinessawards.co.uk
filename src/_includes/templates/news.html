<article class="box separator--horizontal" itemscope itemtype="http://schema.org/Event">
  <h3 class="gamma heading--main">Awards Ceremony</h3>

  <img class="image image__responsive" src="{{ site.media }}/news/preview_2013-event.jpg" alt="">

  <h4 itemprop="startDate" content="2014-11-26">Wednesday, 26 November 2014</h4>
  <p itemprop="location" itemscope itemtype="http://schema.org/Place">
  <span itemprop="streetAddress"><strong>The International Convention&nbsp;Centre</strong><br>
  Broad&nbsp;Street</span>, <span itemprop="addressLocality">Birmingham</span>. <span itemprop="postalCode">B1&nbsp;2EA</span></p>

  <p itemprop="offers" itemscope itemtype="http://schema.org/Offer">
    <a itemprop="url" class="btn btn--primary btn__full" href="{{ site.url }}/book-a-table/">Book your table now</a>
  </p>

</article>


{% for post in site.posts limit:3 %}
<article class="box separator--horizontal">
  <h4 class="gamma heading--main">{{ post.title }}</h4>
  <img class="image image__responsive" src="{{ site.media }}/news/{{ post.images.preview }}" alt="">
  <p>{{ post.description }}</p>
  <p>
    <a class="btn btn__full" href="{{ site.url }}{{ post.url }}">Read More</a>
  </p>
</article>
{% endfor %}
